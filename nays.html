<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="contact_data2">
        <ul>
          <li>
            <i class="fa-solid fa-location-dot"></i>
            <strong>Location:</strong>
            <p>Gingoog City</p>
          </li>
          <li>
            <i class="fa-solid fa-envelope"></i>
            <strong>Email:</strong>
            <p>silmaro@example.com</p>
          </li>
          <li>
            <i class="fa-solid fa-envelope"></i>
            <strong>Call:</strong>
            <p>+1 5589 55488 55s</p>
          </li>
        </ul>
        <div class="map">
          
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d252353.02771583974!2d124.91616018392068!3d8.784558662872831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33002eed04931977%3A0x4421e6072d5a16ae!2sGingoog%2C%20Misamis%20Oriental!5e0!3m2!1sen!2sph!4v1712102826412!5m2!1sen!2sph" width="Discover new experiences across the world or around the corner. Explore your world."></iframe>"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="contact_data">
        <h2>Contact Me</h2>
        <form action="#">
          <label for="">Name</label>
          <input type="text" />
          <label for="">Email</label>
          <input type="email" />
          <label for="">Subject</label>
          <input type="text" />
          <label for="">Message</label>
          <textarea name="" id="" cols="30" rows="05"></textarea>
          <button>Send Message</button>
          <span class="form-note">Or press ESC to close.</span>
        </form>
      </div>
    </div>
  </body>
</html>
